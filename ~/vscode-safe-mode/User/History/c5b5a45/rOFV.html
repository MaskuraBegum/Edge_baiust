
{% extends 'students/base.html' %}
{% block content %}
<h1 style="text-align: center; color: #2c3e50; font-family: Arial, sans-serif;">Enrollment List</h1>

<div style="text-align: center; margin: 20px;">
    <button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
        <a href="{% url 'enrollment' %}" style="text-decoration: none; color: white; font-size: 16px;">Enroll Now!</a>
    </button>
</div>

<ol style="margin: 20px; padding: 0; list-style: none;">
    {% for record in records %}
        <li style="margin-bottom: 20px; padding: 20px; border: 2px solid #e74c3c; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="margin: 0 0 10px 0; color: #34495e; font-family: 'Georgia', serif;">{{ record.course_name }}</h2>
            <p style="margin: 5px 0; font-family: 'Arial', sans-serif; color: #7f8c8d;">{{ record.descrpition }}</p>
            <p style="margin: 5px 0; font-family: 'Arial', sans-serif; font-weight: bold; color: #2c3e50;">
                <strong>Total Classes: </strong>{{ record.total_class }}
            </p>
            <p style="margin: 5px 0; font-family: 'Arial', sans-serif; font-weight: bold; color: #2c3e50;">
                <strong>Course Code: </strong>{{ record.course_id }}
            </p>
        </li>
    {% endfor %}
</ol>
{% endblock %}
