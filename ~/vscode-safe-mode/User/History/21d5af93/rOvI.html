<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #2c3e50;">
    <nav style="background-color: #3498db; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="{% url 'home' %}" style="color: white; text-decoration: none; margin-right: 10px; font-size: 16px; font-weight: bold;">Home</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="color: white; text-decoration: none; margin-right: 10px; font-size: 16px; font-weight: bold;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; text-decoration: none; margin-right: 10px; font-size: 16px; font-weight: bold;">Login</a>
                <a href="{% url 'register' %}" style="color: white; text-decoration: none; margin-right: 10px; font-size: 16px; font-weight: bold;">Register</a>
            {% endif %}
        </div>
    </nav>
    <hr style="border: 0; height: 2px; background-color: #e74c3c; margin: 0;">
    <div style="padding: 20px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
